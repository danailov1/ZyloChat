<!--chat.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/ad31800fcc.js" crossorigin="anonymous"></script>
    <title>Cipher</title>
    <link rel="icon" href="assets/background-replacer-hd-result-modified.png" type="image/png">
    
</head>
<body>
    <div class="chat-container">
        <div class="chat-sidebar">
            <div class="sidebar-header">
                <button id="menu-toggle" class="menu-toggle">â˜°</button>
                <input type="text" id="search-bar" placeholder="Search">
                <button id="group-chat-btn" class="group-chat-btn"><i class="fas fa-users"></i></button>
            </div>
            <div id="search-results" class="search-results-dropdown"></div>
            <ul id="recent-chats-list">
                <!-- List of recent chats will be dynamically populated here -->
            </ul>
        </div>
        
        <div class="side-menu">
            <ul>
                <li class="unclickable"></li>
                <li id="settings-btn"><i class="fas fa-cog"></i> Settings</li>
                <li id="dark-mode-btn"><i class="fas fa-moon"></i> Night Mode</li>
                <li><i class="fas fa-play"></i> Animations</li>
                <li id="cipher-features-btn"><i class="fas fa-info-circle"></i> Cipher Features</li>
                <li id="logout-btn"><i class="fas fa-bug"></i> Logout</li>
            </ul>
        </div>
        
        <div class="chat-content">
            <div class="chat-header">
                <div class="user-info">
                    <div class="avatar"></div>
                    <div class="user-details">
                        <h2 id="chat-title">Chat Title</h2>
                        <p class="chat-last-seen-status">
                            <!-- Dynamically put -->
                        </p>
                    </div>
                </div>
                <div class="header-icons">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-phone"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <!-- Chat messages will be dynamically populated here -->
            </div>
            
            <div class="chat-input-container" id="chat-input-container">
                <div class="chat-input">
                    <i  id ="emoji" class="far fa-smile"></i>
                    <textarea id="message-input" placeholder="Message" rows="1"></textarea>           
                    <i class="fas fa-paperclip" id="attach-btn"></i>
                    <i class="fa-regular fa-paper-plane" id="send-btn"></i>
                    <input type="file" id="file-input" accept="*/*">
                </div>
            </div>

 

        </div>
    </div>
    
    <!-- Ensure scripts are loaded in the correct order -->
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/menu.js"></script>
    <script type="module" src="/js/groupChat.js"></script>
<script type="module" src="/js/profile.js"></script>
<script type="module" src="/js/settings.js"></script>
<script type="module" src="/js/cipherFeatures.js"></script>
<script type="module" src="/js/emoji.js"></script>


</body>
</html>
